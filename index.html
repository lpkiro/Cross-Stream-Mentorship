<!DOCTYPE html>
<head>
    
	<meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    



    <form class="create-account" action="createAccount" >
        <div class="container-logo">
            <div class="logo head">
                    <span class="logo-first-part ">ELEKS</span>
                    <span class="logo-second-part">BLOG</span>
            </div>
            
        </div>
        <div class="container">
            <h4 class="bold">Create an account</h4>
            <span class="text-small">Name</span>
            <input type="text" placeholder="Enter your first and last name">
            <span class="text-small">Email</span>
            <input type="email" placeholder="Enter your email">
            <span class="text-small">Password</span>
            <input type="password" placeholder="Enter password">
            <span class="text-small">Repeat password</span>
            <input type="password" placeholder="Re-enter password">
            <button type="submit">Create account</button>
            <a href="#">I already have an account</a>
        </div>
    </form>



    <form class="log-in" action="logIn" style="display: none;">
        <div class="container-logo">
            <div class="logo head">
                    <span class="logo-first-part ">ELEKS</span>
                    <span class="logo-second-part">BLOG</span>
            </div>
            
        </div>
        <div class="container">
            <h4 class="bold">Log in</h4>
            <span class="text-small">Email</span>
            <input type="email" placeholder="Enter your email">
            <span class="text-small">Password</span>
            <input type="password" placeholder="Enter password">
            <button type="submit">Log in</button>
            <div>
                <input type="checkbox" name="rememberMe" checked>
                <label for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
    </form>


</body>
